<!DOCTYPE html>
<html>
    
    <head>
        <title>Icon Template Percentage</title>
        <style>
            .row{
                margin-top:40px;
            }
            .left-column{
                float:left;
                width:30%;
                margin-left:30px;
            }
            .center-column{
                width:30%;
                margin:auto;
            }
            .right-column{
                float:right;
                width:30%;
                margin:auto;
            }
            .image-container{
                display: table-cell;
                vertical-align: middle;
                margin: auto;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="food" src="img/1_1.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img id="t1" src="img/1_2.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img id="movie" src="img/1_3.png" height="200" width="200"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="architecture" src="img/1_4.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img id="taekwondo" src="img/1_5.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img id="game" src="img/1_6.png" height="200" width="200"/></div></div>
        </div>

        <div class="row">
            <div class="left-column"><div class="image-container"><img id="instrument" src="img/1_7.png" height="200" width="200"/></div></div>
            <div class="right-column"><div class="image-container"><img id="concert" src="img/1_8.png" height="200" width="200"/></div></div>
            <div class="center-column"><div class="image-container"><img id="hangul" src="img/1_9.png" height="200" width="200"/></div></div>
        </div>

    </body>
    
</html>
<script>
    const slide_sound = document.createElement ('audio')
    slide_sound.src = 'aud/doorbeep_clean_01.mp3'

    const food = document.getElementById ('food')
    food.onpointerover = () => {
        food.src = 'img/2_1.png'
    }
    food.onpointerleave = () => {
        food.src = 'img/1_1.png'
    }
    food.onpointerdown = () => {
        slide_sound.play ()
    }
</script>
